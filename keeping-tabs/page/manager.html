<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Keeping Tabs</title>
  <link rel="icon" type="image/png" href="../icons/keeping-tabs-16.png" sizes="16x16">
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.6.2/css/bulma.css">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <!-- Manager CSS -->
  <link rel="stylesheet" type="text/css" href="manager.css">

</head>
<body>

  <section class="section">
    <div class="container">
      <div class="columns" id="vue-app">
        <div class="column is-one-third">
         <div>
            <h1
              class="title is-4 primary-color"
            >Current Tabs ({{ currentItems.length }})</h1>
            <ul id="current-list" v-if="currentItems.length != 0">
              <li
                is="current-list"
                v-for="item in currentItems"
                v-bind:favicon="item.favicon"
                v-bind:title="item.title"
                v-bind:url="item.url"
              ></li>
            </ul>
            <p
              class="medium-font"
              v-if="currentItems.length == 0"
            >Nothing to see here</p>
          </div>
        </div>
        <div class="column">
            <h1
             class="title is-4 primary-color"
           >Saved Sessions ({{ savedItems.length }})</h1>
            <ul id="saved-list">
              <li
                is="saved-list"
                v-for="item in savedItems"
                v-bind:name="item.name"
                v-bind:count="item.count"
                v-bind:date="item.date"
                v-bind:time="item.time"
              ></li>
            </ul>
        </div>
        <div class="column">
          <div>
            <h1 class="title is-4 primary-color">Actions</h1>
            <ul>
              <li class="actions medium-font">
                <i class="fas fa-save fa-fw"></i>
                <p
                  class="hoverable"
                  v-on:click="greet"
                >Save current tabs</p>
              </li>
              <li class="actions medium-font">
                <i class="fas fa-folder-open fa-fw"></i>
                <p class="hoverable">Load saved sessions</p>
              </li>
            </ul>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Manager JS -->
  <script type="text/javascript" src="manager.js"></script>

</body>
</html>
