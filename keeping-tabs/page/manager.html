<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Keeping Tabs</title>
  <link rel="icon" type="image/png" href="../icons/keeping-tabs-16.png" sizes="16x16">
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.6.2/css/bulma.css">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <!-- Manager CSS -->
  <link rel="stylesheet" type="text/css" href="manager.css">

</head>
<body>

  <section class="section">
    <div class="container">
      <div class="columns" id="vue-app">
        <div class="column is-one-third">
         <div>
            <h1
              class="title is-4"
              :count=count
            >Current Tabs ({{ count }})</h1>
            <ul id="current-tab-list" v-if="count != 0">
              <li
                is="tab-list"
                v-for="item in items"
                v-bind:favicon="item.favicon"
                v-bind:title="item.title"
                v-bind:url="item.url"
              ></li>
            </ul>
            <p
              class="medium-font"
              v-if="count == 0"
            >Nothing to see here</p>
          </div>
        </div>
        <div class="column">
            <h1
              class="title is-4"
            >Saved Tabs</h1>
        </div>
        <div class="column">
          <div>
            <h1 class="title is-4">Actions</h1>
            <div class="actions medium-font">
              <i class="fas fa-save fa-fw"></i>
              <p
               v-on:click="greet"
              >Save current tabs</p>
            </div>
            <div class="actions medium-font">
              <i class="fas fa-folder-open fa-fw"></i>
              <p>Load saved tabs</p>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Manager JS -->
  <script type="text/javascript" src="currentTabs.js"></script>
  <script type="text/javascript" src="savedTabs.js"></script>

</body>
</html>
